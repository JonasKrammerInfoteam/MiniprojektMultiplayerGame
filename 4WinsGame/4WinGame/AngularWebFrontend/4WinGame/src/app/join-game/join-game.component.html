<div *ngIf="loginHolder?.isLoggedIn">
 Hallo: {{loginHolder?.loggedInPlayer?.playerName ?? ""}}
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="PlayerName">
      <th mat-header-cell *matHeaderCellDef>PlayerName</th>
      <td mat-cell *matCellDef="let element; let i = index"> <strong>{{element.playerName}}</strong>
        <button mat-stroked-button class="joinGameButton" color="primary" (click)="JoinGame(i)">Join Game</button>
      </td>
    </ng-container>
  
 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="createGameButton">
    <button mat-raised-button color="primary" (click)="CreateGame()">Create Game</button>
  </div>
</div>
